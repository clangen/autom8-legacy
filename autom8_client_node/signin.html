<!DOCTYPE html> 
<html> 
  <head> 
    <title>autom8</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="no" />

{{autom8ui.styles}}
{{templates}}
{{3rdparty.scripts}}
{{autom8ui.scripts}}

    <script>
      $(document).ready(function() {
        var controller = new autom8.Controller.SignInController();
        controller.start();
      });
    </script>
  </head> 
  <body> 
    <div id="main-content">
      <div class="header" id="header">
        <div class="header-text">welcome to <b>autom8</b></div>
      </div>
      <div class="sign-in-form">
        <div id="loading-row">
          <div id="loading-spinner"></div>
          <div id="loading-text">please wait...</div>
        </div>
        <div class="password-row">
          <div>password:</div>
          <input name="password" id="password" class="password" type="password"></input>
          <div class="sign-in-button" id="sign-in-button">sign in</div>
        </div>
      </div>
    </div>
  </body> 
</html>
