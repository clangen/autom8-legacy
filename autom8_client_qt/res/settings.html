<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <title>clangen.org</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <link rel="stylesheet" href="css/main.css"></link> 
    <script src="js/2.3.0-crypto-sha1.js" type="text/javascript"></script> 
    <script src="js/jquery-1.6.2.js" type="text/javascript"></script> 
    <script src="js/json2.js" type="text/javascript"></script> 
    <script src="js/autom8.js" type="text/javascript"></script> 
    <script src="js/autom8.ui.settings.js" type="text/javascript"></script> 
  </head> 
  <body> 
    <div class="header" id="header">
      <span class="headerText">settings</span>
      <div class="headerButton" id="save">connect</div>
      <br style="clear:both;" /> <!-- fix background stretch issue -->
    </div>
    <div class="settingsForm">
      <table>
        <tr>
          <td>name:</td>
          <td><input name="name" id="name" autofocus></td>
        </tr>
        <tr>
          <td>host:</td>
          <td><input name="host" id="host"></td>
        </tr>
        <tr>
          <td>port:</td>
          <td><input name="port" id="port"></td>
        </tr>
        <tr>
          <td>password:</td>
          <td><input name="password" id="password" type="password"></td>
        </tr>
      </table>
    </div>
    <br/>
    <div class="aboutText">version: 0.3.0</div>
  </body> 
</html>
