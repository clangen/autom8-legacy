<!DOCTYPE html>
<html> 
  <head> 
    <title>autom8</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="no" />

    <link rel="stylesheet" href="css/main.css"></link> 
    <link rel="stylesheet" href="css/autom8-theme/jquery-ui-1.8.16.custom.css"></link> 

    <!-- 3rd party -->
    <script src="js/3rdparty/underscore-1.4.2.js" type="text/javascript"></script> 
    <script src="js/3rdparty/backbone-0.9.2.js" type="text/javascript"></script> 
    <script src="js/3rdparty/jquery-1.6.2.js" type="text/javascript"></script> 
    <script src="js/3rdparty/jquery-ui-1.8.16.js" type="text/javascript"></script> 
    <script src="js/3rdparty/handlebars-1.0.0.rc.1.js" type="text/javascript"></script> 
    <script src="/socket.io/socket.io.js"></script>

    <!-- templates -->
    <script id="autom8-View-DeviceRow" type="text/x-handlebars-template">
      <div class="{{rowClass}}">
        <div class="{{buttonClass}}">{{buttonText}}</div>
        <div class="device-row-info">
          <div class="label">{{text}}</div>
          <div class="subtext">{{subtext}}</div>
        </div>
      </div>
    </script>

    <!-- autom8 -->
    <script src="js/autom8.js" type="text/javascript"></script> 
    <script src="js/util/Util.js" type="text/javascript"></script> 
    <script src="js/util/Touchable.js" type="text/javascript"></script> 
    <script src="js/util/Dialog.js" type="text/javascript"></script> 
    <script src="js/controller/DeviceListController.js" type="text/javascript"></script> 
    <script src="js/model/DeviceModel.js" type="text/javascript"></script> 

    <!-- load last -->
    <script src="js/util/NodeClient.js" type="text/javascript"></script> 
  </head> 
  <body> 
    <div class="header" id="header">
      <div class="header-text" id="status"></div>
      <div class="header-host-text" id="hostname"></div>
      <div class="header-spacer"></div>
      <div class="header-button" id="signout">sign out</div>
    </div>
    <div id="device-list"></div>
    <div id="error" class="error device-list">
      <div id="error-text"></div>
      <div class="sign-in-button">reconnect</div>
    </div>
    <div id="dialog"></div>
  </body> 
</html>
