<script id="autom8-View-MainView" type="text/x-handlebars-template">
  <div class="top-table">
    <table>
      <tr>
        <td class="label">version:</td>
        <td class="value">version</td>
      </tr>
      <tr>
        <td class="label">controller:</td>
        <td class="value">controller</td>
      </tr>
      <tr>
        <td class="label">fingerprint:</td>
        <td class="value">fingerprint</td>
      </tr>
      <tr>
        <td class="label">port:</td>
        <td class="value"><input class="port-input"></input></td>
      </tr>
      <tr>
        <td class="label">password:</td>
        <td class="value"><input class="password-input"></input></td>
      </tr>
    </table>
  </div>

  <div class="button-row">
    <div class="button start">start</div>
    <div class="button stop">stop</div>
  </div>

</script>

<script id="autom8-View-ServerInfo" type="text/x-handlebars-template">
  <div class="setting-row">
    <div class="label">version:</div>
    <div class="value">{{version}}</div>
  </div>
  <div class="setting-row">
    <div class="label">system:</div>
    <div class="value">{{system}}</div>
  </div>
  <div class="setting-row">
    <div class="label">fingerprint:</div>
    <div class="value">{{fingerprint}}</div>
  </div>
</script>

<script id="autom8-View-SettingRow" type="text/x-handlebars-template">
  <div class="setting-row">
    <div class="label">{{key}}:</div>
    <div class="value">{{value}}</div>
  </div>
</script>
