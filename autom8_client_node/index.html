<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <title>autom8</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    
    <link rel="stylesheet" href="css/main.css"></link> 
    <link rel="stylesheet" href="css/autom8-theme/jquery-ui-1.8.16.custom.css"></link> 

    <!-- 3rd party -->
    <script src="js/3rdparty/underscore-1.3.1.js" type="text/javascript"></script> 
    <script src="js/3rdparty/backbone-0.5.3.js" type="text/javascript"></script> 
    <script src="js/3rdparty/jquery-1.6.2.js" type="text/javascript"></script> 
    <script src="js/3rdparty/jquery-ui-1.8.16.js" type="text/javascript"></script> 
    <script src="js/3rdparty/json2.js" type="text/javascript"></script> 
    <script src="js/3rdparty/handlebars-1.0.0.beta.6.js" type="text/javascript"></script> 
    <script src="/socket.io/socket.io.js"></script>

    <!-- templates -->
    <script id="autom8-View-DeviceList" type="text/x-handlebars-template">
      <table class="deviceList">
        {{list}}
      </table>
    </script>

    <script id="autom8-View-DeviceRow" type="text/x-handlebars-template">
      <tr class="{{rowClass}}" onclick="{{action}}">
        <td class="{{buttonClass}}">{{buttonText}}</td>
        <td class="label">{{text}} <div class="subtext">{{subtext}}</div></td>
      </tr>
    </script>

    <!-- autom8 -->
    <script src="js/autom8.js" type="text/javascript"></script> 
    <script src="js/util/Util.js" type="text/javascript"></script> 
    <script src="js/util/Dialog.js" type="text/javascript"></script> 
    <script src="js/controller/DeviceListController.js" type="text/javascript"></script> 
    <script src="js/model/DeviceModel.js" type="text/javascript"></script> 

    <!-- load last -->
    <script src="js/util/NodeClient.js" type="text/javascript"></script> 
  </head> 
  <body> 
    <div class="header" id="header">
      <span class="headerText" id="status"></span>
      <span class="headerHostText" id="hostname"></span>
      <div class="headerButton" id="signout" >sign out</div>
      <br style="clear:both;" /> <!-- fix background stretch issue -->
    </div>
    <div id="devices"></div>
    <div id="error" class="error">
      <br/>
      <div id="errorText"></div><br/>
      <div id="connectButton">reconnect</div>
    </div>
    <div id="dialog"></div>
  </body> 
</html>
