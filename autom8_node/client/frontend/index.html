<!DOCTYPE html>
<html manifest="{{manifest}}">
  <head>
    <title>autom8 client</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="client.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="client.png"/>

    {{autom8common.styles}}
    {{autom8ui.styles}}
        {{minified_styles}}

    {{templates}}

    {{3rdparty.scripts}}
    {{autom8mvc.scripts}}
    {{autom8common.scripts}}
    {{autom8config.scripts}}
    {{autom8ui.scripts}}
    {{autom8client.scripts}}
        {{minified_scripts}}

    <script>
      namespace("autom8").version = "0.6.1 ({{version}})";

      $(document).ready(function() {
        controller = new autom8.controller.MainController();
        controller.resume();
      });
    </script>
  </head>
  <body>
    <div id="application">
      <div class="header"></div>
      <div id="main-content"></div>
      <div id="spinner-view"></div>
    </div>
    <div id="dialogs"></div>
  </body>
</html>
