<!DOCTYPE html>
<html> 
  <head> 
    <title>autom8</title> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon.png"/>

    {{autom8ui.styles}}
    {{templates}}
    {{3rdparty.scripts}}
    {{autom8mvc.scripts}}
    {{autom8ui.scripts}}
    {{autom8client.scripts}}

    <script>
      $(document).ready(function() {
        var controller = new autom8.controller.DeviceListController();
        controller.resume();
      });
    </script>
  </head> 
  <body>
    <div id="main-content">
      <div class="header" id="header">
        <div class="header-text" id="status"></div>
        <div class="header-host-separator">@</div>
        <div class="header-host-text" id="hostname"></div>
        <div class="header-spacer"></div>
        <div class="header-button" id="signout">sign out</div>
      </div>
      <div id="loading-row">
        <div id="loading-spinner"></div>
        <div id="loading-text">please wait...</div>
      </div>
      <div id="device-list"></div>
    </div>
  </body> 
</html>
